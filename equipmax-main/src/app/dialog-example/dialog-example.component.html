<form #userForm = "ngForm" (ngSubmit)="onSubmit(userForm)">


<h1>Checklist</h1>
  <div class="row">
  
 </div>
  <div class="form-group">
    <label></label>
    
    <select class="form-control"  [(ngModel)]="selectedValue" name="poolfrequency" required>
    
      <option selected value = "Choose"disabled>choose duration for maintenance</option>
      <option  value="Daily">Daily</option>
      <option   value="Weekly">Weekly</option>
      <option   value="Monthly">Monthly</option>
      <option   value="others">Others- Please Specify Below</option>
    </select>
  </div>
  <div  *ngIf="selectedValue == 'Daily'">
    <label for="daily">Daily</label>
    <input type="number" class="form-control" id="daily" name="daily" value = "1" readonly required>
  </div>
  <div  *ngIf="selectedValue == 'Weekly'">
    <label for="weekly">Weekly</label>
    <input type="number" class="form-control" id="weekly" name="weekly" value="7" readonly required>
  </div>
  <div  *ngIf="selectedValue == 'Monthly'">
    <label for="monthly">Monthly</label>
    <input type="number" class="form-control" id="monthly" name="monthly" value="30" readonly  required>
  </div>
  <div  *ngIf="selectedValue == 'others'">
    <label for="name">No. of days</label>
    <input type="number" class="form-control" id="name" ngModel name="other_poolfrequency" required>
  </div>
  
  <div class="form-group">
  <label>No of times to be performed</label>
    <div>              
  <input type="number"  name= "nooftimes" min="1" step="1" data-bind="value:noOfTimes" />
  </div>
  </div>
  
  <button mat-button (click)="openDialogg()">Open dialog</button>
  
  



  <button  [disabled]= "userForm.form.invalid" type="submit" class="btn btn-primary">  Submit  </button>
  </form>
