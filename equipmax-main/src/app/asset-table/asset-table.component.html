<p>asset-table works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <tr *ngFor = 'let i=index'>
      <td>{{i}}</td>
    </tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      
      <td mat-cell *matCellDef="let i= index"> {{i}} </td>
      
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="poolItemKeyPK">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      
      <td mat-cell *matCellDef="let id"> {{id.poolItemKeyPK}} </td>
      
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="poolAssetID">
      <th mat-header-cell *matHeaderCellDef> AssetId </th>
      <td mat-cell *matCellDef="let id"> {{id.poolAssetID}} </td>
    </ng-container>

   
  
    <!-- Get Details -->
    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let id"> <button mat-raised-button color="primary" (click)="getRecord(id.poolItemKeyPK);webservice.poolAssetID=id.poolAssetID">Get Details</button> </td>
    </ng-container>
     <!-- create -->
    <ng-container matColumnDef="Create">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let id"> <button mat-stroked-button color="accent" (click)="open(id.poolItemKeyPK);" >Create</button></td>
    </ng-container>
 <!-- view details -->
    <ng-container matColumnDef="viewdetails">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let id"> <button mat-stroked-button color="primary" (click)="log(id.poolItemKeyPK);" >View details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
