
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

     <!-- Position Column -->
     <ng-container matColumnDef="upcomingCheckdate">
      <th mat-header-cell *matHeaderCellDef> Upcoming Date </th>
      
      <td mat-cell *matCellDef="let id"> {{id.upcomingCheckDate | date :'yyyy-mm-dd'}} </td>
      
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="checklistoperationDate">
      <th mat-header-cell *matHeaderCellDef> Operation Date </th>
      <td mat-cell *matCellDef="let id"> {{id.checklistoperationDate | date :'yyyy-mm-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="serviceDoneDate">
        <th mat-header-cell *matHeaderCellDef> Service Date </th>
        <td mat-cell *matCellDef="let id"> {{id.serviceDoneDate | date :'yyyy-mm-dd'}} </td>
      </ng-container>

      <ng-container matColumnDef="log">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let id"> <button mat-stroked-button color="primary" (click)="open(id.checklistLogPK);">View Log Details</button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
